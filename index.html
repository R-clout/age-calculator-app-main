<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/output.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body class="bg-grey100 font-poppins">
  <div class="bg-white mx-6 my-20 rounded-t-xl rounded-bl-xl rounded-br-[30%]">
    <div class="flex p-5 gap-2">
      <label class="text-grey500 font-bold text-[0.9rem]">DAY
        <input type="number" id="day-input"
          class="block border border-grey200 focus:outline-purple500 active:border-purple500 focus py-2 px-3 font-bold rounded-lg w-[90%]" />
      </label>
      <label class="text-grey500 font-bold text-[0.9rem]">MONTH
        <input type="number" id="month-input"
          class="block border border-grey200 focus:outline-purple500 active:border-purple500 focus py-2 px-3 font-bold rounded-lg w-[90%]" />
      </label>
      <label class="text-grey500 font-bold text-[0.9rem]">YEAR
        <input type="number" id="year-input"
          class="block border border-grey200 focus:outline-purple500 active:border-purple500 focus py-2 px-3 font-bold rounded-lg w-[90%]" />
      </label>
    </div>
    <div class="relative">
      <div class="bg-purple500 w-fit rounded-[100%] p-4 mx-auto z-10">
        <img src="./assets/images/icon-arrow.svg" alt="icon-arrow" class="w-7"/>
      </div>
      <div class="bg-grey200 h-[0.1rem] w-[90%] mx-5 absolute top-[50%] z-0"></div>
    </div>

    <div class="px-5 py-12" id="total">
      <p class="text-[2.5rem] font-extrabold italic" id="total-years"><span class="text-purple500">38</span> years</p>
        <p class="text-[2.5rem] font-extrabold italic" id="total-years"><span class="text-purple500">3</span> months</p>
          <p class="text-[2.5rem] font-extrabold italic" id="total-years"><span class="text-purple500">26</span> days</p>
    </div>
  </div>
</body>

</html>
